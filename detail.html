<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/jpg" href="https://cdn-icons-png.flaticon.com/512/4831/4831192.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./src/css/style.css">
    <title>Movies</title>
</head>

<body class="home">
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm py-3">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">Movies</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active ms-3" href="./home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active ms-3" href="./favori.html">Favorites</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active ms-3" href="./addMv.html">Add Movie</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2 searchValue" type="search" placeholder="Search" aria-label="Search">
                    <select name="" id="" class="form-select w-auto">
                        <option value="all">All</option>
                        <option value="new">Oldest to Newest</option>
                        <option value="old">Newest to Oldest</option>
                    </select>
                </form>
            </div>
        </div>
    </nav>

    <h2 class="text-center my-3 detailText">Detail Page</h2>
    <hr class="w-75 mx-auto my-3">
        <div class="detailCard  h-25 d-flex ">
            <img class="detailPoster w-25 mx-3 h-25" src="" alt="">
            <div class="text-center detailInfo">
                <h3 class="detailTitle "></h3>
                <h4 class="detailGenre">Genre:  <span class="genreInfo"></span></h4>
                <p class="detailDescription">Description:  <span class="descriptionInfo"></span> </p>
                <span class="detailRate">IMDB rate:  <span class="rateInfo"></span></span>
                <span class="detailYear">Year:  <span class="yearInfo"></span></span>
                <span class="detailCreatedAt"></span>
            </div>
        </div>
        <iframe class="my-3 w-75 detailIframe mx-3" width="800" height="500" src="" title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="./src/js/detail.js"></script>
</body>

</html>
